<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="showcase-wrapper">
        <div class="form-wrapper">
            <form action="">
                <div class="form-title">
                    <img src="assets/logo.png" alt="">
                    <div>
                        <p>Thank you for choosing us</p>
                        <p>Welcome back! Please enter your details below</p>
                    </div>
                </div>

                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

                <input type="button" value="Log In">
            </form>

            <div class="line-break">
                <!-- <span class="line"></span> -->
                <div></div>
                <!-- <span class="line"></span> -->
            </div>

            <div class="socials">
                <a href="#" class="google social" >
                    <img src="assets/google.png" alt="">
                    <p>Log In with Google</p>
                </a>

                <a href="#" class="facebook social">
                    <img src="assets/facebook.png" alt="">
                    <p>Log In with Facebook</p>
                </a>

                <a href="#" class="twitter social">
                    <img src="assets/twitter.png" alt="">
                    <p>Log In with Twitter</p>
                </a>
            </div>

            <p>Don't have an account yet? <a href="#">Sign up now</a></p>
        </div>

        <div class="showcase-image">
            <img src="assets/Right Pane.jpg" alt="">
        </div>
    </div>
</body>
</html>
